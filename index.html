<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sb-title">
                <div class="sb-logo-grid">
                    <div class="sb-logo1"></div>
                    <div class="sb-logo2"></div>
                    <div class="sb-logo3"></div>
                    <div class="sb-logo4"></div>
                </div>
                <h1>Dashboard</h3>
            </div>

            <div class="sb-links">
                <div class="sb-nav">
                    <p>Home</p>
                    <p>Profile</p>
                    <p>Messages</p>
                    <p>History</p>
                    <p>Tasks</p>
                    <p>Communities</p>
                </div>

                <div class="sb-ctrl">
                    <p>Settings</p>
                    <p>Support</p>
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="header">
            <h4>Arthur Tremanti</h4>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
        <div class="main-content">
            <div class="projects-grid">
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
            </div>
            <div class="extras-grid">
                <div class="announcements">

                </div>
                <div class="trending">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
